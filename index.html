<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmet Kaan'ın Blogu</title>

    <!-- Font Awesome Iconlar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Entegre CSS -->
    <style>
        /* Genel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: url('giif.gif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 0;
        }

        /* Header */
        header {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 100px 20px 50px;
        }

        header h1 {
            font-size: 3.5em;
            color: #00ffff;
            text-shadow: 2px 2px 15px #000;
        }

        header p {
            font-size: 1.3em;
            color: #ffffff;
            text-shadow: 1px 1px 5px #000;
        }

        /* Sosyal Linkler */
        .social-links {
            position: relative;
            z-index: 1;
            text-align: center;
            margin: 40px 0;
        }

        .social-links a {
            color: #00ffff;
            font-size: 3em; /* Logoları büyüttük */
            margin: 0 20px;
            transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
            text-shadow: 1px 1px 5px #000;
        }

        .social-links a:hover {
            color: #ff00ff;
            transform: scale(1.5);
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        }

        /* İçerik */
        .content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0,0,0,0.5);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .content h2 {
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px #000;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.7;
        }

        /* Footer */
        footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px 0;
            background: rgba(0,0,0,0.5);
            margin-top: 50px;
            box-shadow: 0 -5px 20px rgba(0, 255, 255, 0.4) inset;
        }

        /* Ufak görsel detaylar */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 80%);
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <h1>Ahmet Kaan Ağca</h1>
        <p>Teknoloji, Kodlama ve Daha Fazlası</p>
    </header>

    <main>
        <section class="social-links">
            <a href="https://www.instagram.com/ahmetkaann24/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/AhmettKaan24" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/AhmetKaannn24" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://discord.gg/95ZGu5VfK3" target="_blank"><i class="fab fa-discord"></i></a>
        </section>

        <section class="content">
            <h2>Hoş Geldiniz!</h2>
            <p>Burada blog yazılarımı ve projelerimi paylaşacağım. Kodlama, oyunlar ve teknoloji hakkında güncel bilgiler için takipte kalın!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ahmet Kaan Ağca. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
